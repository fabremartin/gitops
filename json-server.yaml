apiVersion: apps/v1
kind: Deployment
metadata:
  name: json-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: json-server
  template:
    metadata:
      labels:
        app: json-server
    spec:
      containers:
        - name: json-server
          image: regsitry14032025.azurecr.io/json-server:d7754266d79bb1c00f274e612564d7b99a948b12
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: json-server-service
spec:
  type: LoadBalancer
  selector:
    app: json-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000 

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: json-server-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: json-server
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50 
